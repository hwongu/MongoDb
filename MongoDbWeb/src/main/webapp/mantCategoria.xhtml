<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<f:view>
	<h:form prependId="false">
		<h2>Mantenimiento Categoria</h2>
		<h:panelGrid columns="2">
			<h:outputText value="Nombre:" />
			<p:inputText value="#{categoriaController.categoria.nombre}"></p:inputText>
		</h:panelGrid>
		<p:commandButton value="Registrar"
			action="#{categoriaController.guardar}" ajax="false" update="dtCategorias"/>
		<h:panelGrid columns="1">
			<p:dataTable value="#{categoriaController.listaCategorias}" var="var" id="dtCategorias">
				<p:column headerText="Employee's Name">
					<h:outputText value="#{var.id}" />
				</p:column>
				<p:column headerText="Employee's Country">
					<h:outputText value="#{var.nombre}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>
</f:view>
</html>
